imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

framework:
    #esi:             ~
    translator:      { fallback: "%locale%" }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    #bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"
        less:
            node: /usr/local/bin/node
            node_paths: [/usr/local/lib/node_modules]
            apply_to: "\.less$"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: "%kernel.root_dir%/data/data.db3"
        # path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

# Mopa Bootstrap
mopa_bootstrap:
    menu: ~
    form: ~

# Menu configuration by KnpMenu
knp_menu:
    twig:  # use "twig: false" to disable the Twig extension and the TwigRenderer
        template: knp_menu.html.twig
    templating: false # if true, enables the helper for PHP templates
    default_renderer: twig # The renderer to use, list is also available by default

# User configuration
fos_user:
    db_driver: orm # other valid values are 'mongodb', 'couchdb' and 'propel'
    firewall_name: main
    user_class: Piwi\System\UserBundle\Entity\User

# HWIO Oauth Bundle configuration
hwi_oauth:
    # name of the firewall in which this bundle is active, this setting MUST be set
    firewall_name: main
    fosub:
        username_iterations: 30
        properties:
            # these properties will be used/redefined later in the custom FOSUBUserProvider service.
            facebook: facebookId
    resource_owners:
        facebook:
            type:                facebook
            client_id:           "%facebook_client_id%"
            client_secret:       "%facebook_client_secret%"
            scope:               "email"
            infos_url:     "https://graph.facebook.com/me?fields=first_name,last_name,link,locale,email,birthday,picture.type(large)"
            options:
                display: popup #dialog is optimized for popup window

# Gaufrette bundle
knp_gaufrette:
    stream_wrapper:
        protocol: gaufrette
    adapters:
        profile_pictures:
            local:
                directory:  "%kernel.root_dir%/../web/uploads/profile_pictures"
                create:     true
        photos:
            local:
                directory:  "%kernel.root_dir%/../web/uploads/photos"
                create:     true
        event_posters:
            local:
                directory:  "%kernel.root_dir%/../web/uploads/events/posters"
                create:     true
    filesystems:
          profile_pictures:
              adapter:    profile_pictures
          photos:
              adapter:    photos
          event_posters:
              adapter:    event_posters

# Liip Imagine Bundle
liip_imagine:
    filter_sets:
        profile_picture:
            filters:
                thumbnail: { size: [120, 120], mode: outbound }
        profile_picture_xs:
            filters:
                thumbnail: { size: [20, 20], mode: outbound }
        profile_picture_s:
            filters:
                thumbnail: { size: [60, 60], mode: outbound }

# Vich Uploader Bundle
vich_uploader:
    db_driver: orm
    twig: true
    gaufrette: true
    storage: vich_uploader.storage.gaufrette
    mappings:
        event_poster:
            upload_destination: event_posters
            delete_on_remove: true
            delete_on_update: true
            inject_on_load: true